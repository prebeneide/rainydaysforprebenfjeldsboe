<!DOCTYPE html>
<head>
  <title>THE RAINY DAYS | Checkout</title>
  <meta name="description" content="Official shop for Rainy Days" />
  <meta name="viewport" content="width=device-width, initial scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    rel="stylesheet"
  />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="images/RainyDays_Logo.png" alt="Rainy Days Logo" />
    <nav class="navelement">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>Checkout 3</h1>
    </section>
    <section>
      <form action="form-success.php" method="POST">
        <fieldset>
          <legend>Your details</legend>
          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form__input"
            required
          />
          <label for="phone">Your phonenumber</label>
          <input type="tel" name="phone" id="phone" class="form__input" />
          <label for="email">Your email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form__input"
            required
          />
          <p>Select your gender</p>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input
            type="radio"
            id="undisclosed"
            name="gender"
            value="undisclosed"
          />
          <label for="undisclosed">Undisclosed</label>
        </fieldset>
        <fieldset>
          <legend>Your purchase</legend>
          <select name="product">
            <option value="product-one">Product One</option>
            <option value="product-two">Product Two</option>
            <option value="product-three">Product Three</option>
          </select>
        </fieldset>
        <input type="submit" value="Buy product" />
      </form>
    </section>
  </main>
  <footer>
    <p>
      <a href="contact.html">Contact us</a> <a href="about.html">About</a> Find
      us
    </p>
    <p>All rights reserved</p>
  </footer>
</body>
